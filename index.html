<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6f1c51d39c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="counter-body">
      <h1>Counter App</h1>
      <span id="count">0</span>
      <hr />
      <ul class="buttons">
        <li>
          <button id="substract-btn" class="sub">
            <i class="fa-solid fa-arrow-down"></i> Substract
          </button>
        </li>
        <li>
          <button id="reset-btn" class="reset">
            <i class="fa-solid fa-retweet"></i> Reset
          </button>
        </li>
        <li>
          <button id="add-btn" class="add">
            <i class="fa-solid fa-arrow-up"></i> Add
          </button>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
